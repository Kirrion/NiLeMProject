<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>Velocity-01</h1>
        <div id="q" class="container">Click on the button "Next" to start.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Next</button>
            <button type="button" onclick="Check()">Check answer</button>
        </p>
        <p id="c">There is no any checked answer.</p>
        <p><a href="../../Physics.html">Back to Physics menu</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "There is no any checked answer.";
                if (question == 0)
                {
                    question = 1;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Choose answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("s = 20 m; t = 4 s"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("v = 1 m/s"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("v = 4 m/s"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("v = 5 m/s"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("v = 6 m/s"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("v = 10 m/s"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode(" v = 20 m/s"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 1)
                {
                    question = 2;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Enter answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("v = 2 m/s; s = 24 m; t = ?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Congratulation! You have ended this lesson."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 2)
                            {
                                document.getElementById("c").innerHTML = "Correct.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Incorrect.";
                            }
                        }
                    }
                }
                else if (question == 2)
                {
                    if (document.getElementById("ans").value == "12")
                    {
                        document.getElementById("c").innerHTML = "Correct.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Incorrect.";
                    }
                }
            }
        </script>
    </body>
</html>
