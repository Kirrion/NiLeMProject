<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Uhlovodiky-01</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napište odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napiš název pro CH4 (malými písmeny)"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 1)
                {
                    question = 2;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napište odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napiš název pro CH3-CH3 (malými písmeny)"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 2)
                {
                    question = 3;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("CH3-CH2-CH2-CH3 je..."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("heptan"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("oktan"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("propan"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("hexan"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("butan"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("pentan"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                    if (document.getElementById("ans").value == "methan")
                    {
                        document.getElementById("c").innerHTML = "Správně.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Nesprávně.";
                    }
                }
                else if (question == 2)
                {
                    if (document.getElementById("ans").value == "ethan")
                    {
                        document.getElementById("c").innerHTML = "Správně.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Nesprávně.";
                    }
                }
                else if (question == 3)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 4)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
