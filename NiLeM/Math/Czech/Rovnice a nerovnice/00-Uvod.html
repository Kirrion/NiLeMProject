<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>00-Uvod</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vítám Vás v kapitole Rovnice a nerovnice!"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Pravděpodobně jste se již s rovnicemi kdysi setkali. Je to jeden z častých typů příkladů, kde musíte zjistit neznámou."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napište odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Toto je rovnice, vyřešte ji: x + 1 = 6; x = ?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Ano, toto je jedna z rovnic."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Pokud s rovnicemi a nerovnicemi začínáte, doporučuji přejít na další lekci, na ekvivalentní úpravy. Pokud už máte nějakou zkušenost, veberte si podle svých potřeb."));
                    document.getElementById("q").appendChild(text);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {                }                else if (question == 2)
                {
                    if (document.getElementById("ans").value == "5")
                    {
                        document.getElementById("c").innerHTML = "Správně.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Nesprávně.";
                    }
                }
            }
        </script>
    </body>
</html>
