    <body>

        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script>

            {
                document.getElementById("q").innerHTML = "";

                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Zdravím, vítejte!"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Tato část pojednává o elementární matematice (sčítání, odečítání, násobení, dělení)."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Pokud se tím zabývat nechcete, vyhledejte si jiné téma."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Pokud se tímto tématem zabývat chcete, můžete si vybrat jinou hodinu z tohoto oddílu. Tato je jen úvodní."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("V názvu vždy uvidiíte 2 čísla. Jedno z nich je číslo daného podtématu a druhé je číslo lekce v tomto podtématu."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 3)
                {
                    question = 4;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Výborně tedy, hodně štěstí!"));
                    document.getElementById("q").appendChild(text);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {                }            }
        </script>
    </body>
</html>
