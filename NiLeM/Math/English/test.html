<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Lesson test</h1>
        <div id="q" class="container">There will be a question.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Next question</button>
            <button type="button" onclick="Check()">Check answer</button>
        </p>
        <p id="c">There is no any checked answer.</p>
        <p><a href="../Math.html">Back to Math menu</a></p>

        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "There is no any checked answer.";

                if (question == 0)
                {
                    question = 1;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Enter answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("2 + 5"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 1)
                {
                    question = 2;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Choose answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("8 - 3"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("6"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("5"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("4"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Congratulation! You have ended this test."));
                    document.getElementById("q").appendChild(text);
                }
            }

            function Check()
            {
                if (question == 1)
                {
                    if (document.getElementById("ans").value == "7")
                    {
                        document.getElementById("c").innerHTML = "Good";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Bad";
                    }
                }
                else if (question == 2)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Good";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Bad";
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
