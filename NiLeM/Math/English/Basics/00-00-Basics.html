<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>00-00-Basics</h1>
        <div id="q" class="container">Click on the button "Next" to start.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Next</button>
            <button type="button" onclick="Check()">Check answer</button>
        </p>
        <p id="c">There is no any checked answer.</p>
        <p><a href="../../Math.html">Back to Math menu</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "There is no any checked answer.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Hi, welcome to basics!"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("This part is about elementary math (adding, multiplying, dividing...)."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("In the name of the lesson You will see two numbers. The first one is the number of the topic and the second one is the number of the lesson in this topic."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("So, good luck!"));
                    document.getElementById("q").appendChild(text);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Congratulation! You have ended this lesson."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
            }
        </script>
    </body>
</html>
